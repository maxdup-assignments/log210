
<div ng-hide="profiles">Loading...</div>
<table ng-show="profiles" class="table">
  <tr>
    <th>email</th>
    <th>first name</th>
    <th>last name</th>
    <th>adresse</th>
    <th>telephone</th>
    <th>date de naissance</th>
  </tr>
  <tr ng-repeat="profile in profiles">
    <td ng-hide="profile.editing">{{ profile.user.username }}</td>
    <td ng-show="profile.editing"><input ng-model="profile.user.username"></td>
    <td ng-hide="profile.editing">{{ profile.user.first_name }}</td>
    <td ng-show="profile.editing"><input ng-model="profile.user.first_name"></td>
    <td ng-hide="profile.editing">{{ profile.user.last_name }}</td>
    <td ng-show="profile.editing"><input ng-model="profile.user.last_name"></td>
    <td ng-hide="profile.editing">{{ profile.adresse }}</td>
    <td ng-show="profile.editing"><input ng-model="profile.adresse"></td>
    <td ng-hide="profile.editing">{{ profile.telephone }}</td>
    <td ng-show="profile.editing"><input ng-model="profile.telephone"></td>
    <td ng-hide="profile.editing">{{ profile.date_naissance }}</td>
    <td ng-show="profile.editing"><input ng-model="profile.date_naissance"></td>
    <td ng-hide="profile.editing">
      <button class="btn btn-xs" ng-click="edit(profile)">Edit</button>
    </td>
    <td ng-show="profile.editing">
      <button class="btn btn-xs btn-success" ng-click="save(profile)">Save</button>
      <button class="btn btn-xs btn-danger" ng-click="cancel(profile)">Cancel</button>
    </td>
  </tr>
</table>
