<!doctype html>
<html lang="en" ng-app="pgApp">
<head>
  <meta charset="utf-8">
  <title>{%block title %}Restaurant{% endblock %}</title>
  {% load staticfiles %}

  <link href="{% static "css/app.css" %}" rel="stylesheet">
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

  <script src="{% static "js/lib/jquery-2.1.3.min.js"%}"></script>
  <script src="{% static "js/lib/bootstrap.min.js"%}"></script>
  <script src="{% static "js/lib/underscore-min.js" %}"></script>
  <script src="{% static "js/lib/angular.min.js"%}"></script>

  <script src="{% static "js/app.js" %}"></script>
  <script src="{% static "js/controllers.js" %}"></script>
  <script src="{% static "js/services.js" %}"></script>



  <script>CSRF_TOKEN = '{{ csrf_token }}';</script>

</head>

<body ng-controller="RootController">
  <div class="container">

    <div class="header">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Restaurant</a>
          </div>
          <div class="collapse navbar-collapse">
            <p class="navbar-text navbar-right">
              {% if user.is_authenticated %}
              <a href="" ng-click="logout()" class="navbar-link">logout</a>
              {% else %}
              <a href="#/login" class="navbar-link">login</a>
              {% endif %}
            </p>
          </div>
       </div>
      </nav>
    </div>

    <div ng-view></div>

  </div>
</body>
</html>
