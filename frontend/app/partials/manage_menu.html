<h1>{{ current_resto.name }}</h1>
<h3 ng-if="current_resto.user">managed by {{ current_resto.user.first_name}}</h3>
<div style="height:30px;"/>
<div ng-repeat="menu in current_resto.menu.sous_menus">

  <h4>{{ menu.name }}</h4>
  <table class="table">
    <tr>
      <th translate>name</th>
      <th translate>description</th>
      <th translate>price</th>
    </tr>
    <tr ng-repeat="item in menu.items">
      <td>{{ item.name }}</td>
      <td>{{ item.desc }}</td>
      <td>{{ item.price }}$</td>
    </tr>
    <tr>
      <td><input type="text" ng-model="menu.newitem.name"/></td>
      <td><input type="text" ng-model="menu.newitem.desc"/></td>
      <td><input type="text" ng-model="menu.newitem.price"/></td>
      <td>
        <button class="btn btn-xs"
                ng-click="add_menuitem(menu)" translate>Add</button>
      </td>
    </tr>
  </table>
</div>
<div style="height:20px"/>
<input type="text" class="form-control" placeholder="New Menu..."
       ng-model="new_menu_name" ng-keyup="$event.keyCode == 13 && add_menu()">
